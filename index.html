<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./essentia/pics/logo.png" alt="spotify">Spotify  </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
         <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-2x fa-solid fa-backward-step"></i>
            <i class="fa-2x fa-regular fa-circle-play"></i>
            <i class="fa-2x fa-solid fa-forward-step"></i>
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/4e7a1596aa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
